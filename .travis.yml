language: go

go:
  - 1.x

install:
  - go get github.com/relnod/calcgo
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - go get -t -v ./...

script:
  - go test -v -race ./...
  - $GOPATH/bin/goveralls -service=travis-ci
after_success:
  - bash < (curl -s https://codecov.io/bash) -f coverprofile.txt
