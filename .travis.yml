language: go

branches:
  only:
    - master

go_import_path: github.com/relnod/calcgo

jobs:
  include:
    - stage: test
      go: 1.8
      install:
        - go get github.com/relnod/calcgo
        - go get -t -v ./...
      script:
        - go test -v -race ./...
    - go: 1.9
      install:
        - go get github.com/relnod/calcgo
        - go get -t -v ./...
      script:
        - go test -v -race ./...
      after_success:
        - go test -v -race ./... -coverprofile=profile.out
        - mv profile.out coverage.txt
        - bash <(curl -s https://codecov.io/bash)
    - go: tip
      install:
        - go get github.com/relnod/calcgo
        - go get -t -v ./...
      script:
        - go test -v -race ./...

    - stage: lint
      go: 1.x
      install: 
        - GO_FILES=$(find . -iname '*.go' -type f)
        - go get github.com/golang/lint/golint
      script:
        - test -z $(gofmt -s -l $GO_FILES)
        - go vet ./...  
        - golint -set_exit_status $(go list ./...)

    - stage: bench
      go: 1.x
      install:
          - go get golang.org/x/perf/cmd/benchstat
          - go get -t -v ./...
      script:
          - ./scripts/benchcmp.sh -v -n 10
  allow_failures:
    - go: tip
